#login.url.path=/users/login
#gateway.ip=192.168.1.42
spring.config.import=optional:configserver:http://localhost:8011

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#api.users.actuator.url.path=/textaddict-user-api/actuator/*
#api.login.url.path=/users/login
#api.registration.url.path=/users
management.endpoints.web.exposure.include=*
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
resilience4j.circuitbreaker.configs.shared.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.shared.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.configs.shared.wait-duration-in-open-state=10000ms
resilience4j.circuitbreaker.configs.shared.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.configs.shared.sliding-window-size=2
resilience4j.circuitbreaker.configs.shared.minimum-number-of-calls=1
resilience4j.circuitbreaker.configs.shared.event-consumer-buffer-size=10

resilience4j.circuitbreaker.instances.getArticles.base-config=shared
logging.level.com.textaddict.userapi.data.ArticleApiClient=DEBUG